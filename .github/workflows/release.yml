name: Build and Deploy
on:
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v2
        - run: |
          yarn
          yarn run build && yarn run export
          npx sematic-release
          env:
            GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
